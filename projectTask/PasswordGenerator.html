<input id="lengthInput" type="number" placeholder="Password length">
<label><input type="checkbox" id="includeUppercase"> Include Uppercase</label>
<label><input type="checkbox" id="includeLowercase"> Include Lowercase</label>
<label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
<label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
<button onclick="generatePassword()">Generate</button>
<p id="passwordResult"></p>

<script>
function generatePassword() {
  const length = parseInt(document.getElementById("lengthInput").value);
  let chars = '';
  if (document.getElementById("includeUppercase").checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  if (document.getElementById("includeLowercase").checked) chars += 'abcdefghijklmnopqrstuvwxyz';
  if (document.getElementById("includeNumbers").checked) chars += '0123456789';
  if (document.getElementById("includeSymbols").checked) chars += '!@#$%^&*()_+';

  if (chars === '') {
    document.getElementById("passwordResult").innerText = 'Please select at least one character type.';
    return;
  }

  let password = '';
  for (let i = 0; i < length; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("passwordResult").innerText = `Generated Password: ${password}`;
}
</script>

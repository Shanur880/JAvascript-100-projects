<!DOCTYPE html>
<html>
<body>

<h2>Weather App</h2>
<input id="city" type="text" placeholder="Enter city">
<button onclick="getWeather()">Get Weather</button>
<p id="weatherDisplay"></p>

<script>
async function getWeather() {
  const city = document.getElementById("city").value;
  const apiKey = "09826397154a6d8ad259549e0781cd8f"; // Replace with your actual API key
  const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
  const data = await response.json();
  
  if (response.ok) {
    const temp = (data.main.temp - 273.15).toFixed(2); // Convert Kelvin to Celsius
    document.getElementById("weatherDisplay").innerText = `Temperature: ${temp}Â°C`;
  } else {
    document.getElementById("weatherDisplay").innerText = `Error: ${data.message}`;
  }
}
</script>

</body>
</html>

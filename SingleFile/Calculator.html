<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><head></head><body>

<!-- Heading for the simple calculator -->
<h2>Simple Calculator</h2>

<!-- Input fields for the numbers and the operation -->
<input id="num1" type="number" placeholder="Number 1">
<input id="num2" type="number" placeholder="Number 2">
<select id="operation">
&nbsp; <option value="add">+</option>
&nbsp; <option value="subtract">-</option>
&nbsp; <option value="multiply">*</option>
&nbsp; <option value="divide">/</option>
</select>
<!-- Button to trigger the calculation -->
<button onclick="calculate()">Calculate</button>

<!-- Paragraph to display the result -->
<p id="result"></p>

<script>
/* Function to perform the calculation */
function calculate() {
  /* Get the values of the inputs and the selected operation */
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  const operation = document.getElementById("operation").value;
  let result;
  
  /* Perform the calculation based on the selected operation */
  switch (operation) {
   case "add":
    result = num1 + num2;
    break;
   case "subtract":
    result = num1 - num2;
    break;
   case "multiply":
    result = num1 * num2;
    break;
   case "divide":
    result = num1 / num2;
    break;
   default:
    result = "Invalid operation";
  }
  
  /* Display the result in the paragraph element */
  document.getElementById("result").innerText = result;
}
</script>



</body></html>
